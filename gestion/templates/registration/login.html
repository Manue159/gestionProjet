{% extends "gestion/base.html" %}

{% block content %}

<!-- Contact -->
<div id="contact" class="form-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2-heading"><span>LOGIN</span><br></h2>
                <p class="p-heading">Login to access the application features</p>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            
            <div class="col-lg-10 offset-lg-1">
                <!-- Contact Form -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for field in form %}
                            {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                            {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <input type="text" name="username" class="form-control-input" id="id_username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control-input" id="id_password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">Login</button>
                    </div>
                </form>
                <!-- end of contact form -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form-1 -->
<!-- end of contact -->

{% endblock %}
