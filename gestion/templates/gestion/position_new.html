{% extends "gestion/base.html" %}

{% block title %}Add New Position Records{% endblock title %}

{% block content %}
<section id="contact" class="contact">
    <div class="container">
        <div class="section-title">
            <span>ADD NEW POSITION</span>
            <h2>ADD NEW POSITION</h2>
            <p>Fill the form below to add a new position</p>
        </div>
        <div class="row">
            <div class="col-lg-4 mt-5 mt-lg-0 align-items-center text-center" style="margin: 0 auto;">
                <form method="post" action="{% url 'position_new' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group mt-3">
                            <label for="id_username">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
