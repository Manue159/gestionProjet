{% extends "gestion/base.html" %}

{% block title %}Positions list{% endblock title %}

{% block content %}
<div id="pricing" class="cards-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="h2-heading">
                    <span>POSITIONS</span>
                    <br>
                    <a class="btn-outline-reg mt-4" href="{% url 'position_new' %}">Add New Position</a>
                </h2>

            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
                {% for position in positions %}
                <!-- Card -->
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            {% load static %}
                            <img class="decoration-lines" src="{% static 'images/decoration-lines.svg' %}"
                                alt="alternative"><span>{{position.title}}</span><img
                                class="decoration-lines flipped" src="{% static 'images/decoration-lines.svg' %}"
                                alt="alternative">
                        </div>
                        {% if user.is_authenticated %}
                        <a class="btn-outline-reg" href="{% url 'position_edit' pk=position.pk %}">Update</a>
                        <a class="btn-solid-reg" href="{% url 'position_remove' pk=position.pk %}">Delete</a>
                        {% endif %}
                    </div>
                </div>
                <!-- end of card -->
                {% endfor %}
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->

{% endblock content %}
