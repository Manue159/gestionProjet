{% extends "gestion/base.html" %}

{% block title %}Add New Material Records{% endblock title %}

{% block content %}
<section id="contact" class="contact">
    <div class="container">
        <div class="section-title">
            <span>ADD NEW MATERIAL</span>
            <h2>ADD NEW MATERIAL</h2>
            <p>Fill the form below to add a new material</p>
        </div>
        <div class="row">
            <div class="col-lg-4 mt-5 mt-lg-0 align-items-center text-center" style="margin: 0 auto;">
                <form method="post" action="{% url 'material_new' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group mt-3">
                            <label for="id_username">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mt-3">
                            <label for="id_username">Description</label>
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
